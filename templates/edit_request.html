<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-3">Edit Request</h4>
      <form method="POST" class="row g-3">
        <div class="col-md-6">
          <input type="text" name="name" class="form-control" value="{{ request_item.name }}" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="mobile" class="form-control" value="{{ request_item.mobile }}" required>
        </div>
        <div class="col-md-8">
          <input type="text" name="item" class="form-control" value="{{ request_item.item }}" required>
        </div>
        <div class="col-md-4">
          <select name="hostel" class="form-select" required>
            {% for h in ["A","B","C","D","E","G","I","J","K","L","M","N","O","PG","Q"] %}
              <option value="{{h}}" {% if request_item.hostel == h %}selected{% endif %}>{{h}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Update Request</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
