<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Barter Noticeboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4 text-center">ðŸ“Œ Campus Barter Noticeboard</h2>

  <!-- Notice Form -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">Post a New Notice</h5>
      <form method="POST" class="row g-3">
        <div class="col-md-6">
          <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="mobile" class="form-control" placeholder="Mobile Number" required>
        </div>
        <div class="col-md-8">
          <input type="text" name="item_needed" class="form-control" placeholder="Item Needed" required>
        </div>
        <div class="col-md-4">
          <select name="hostel" class="form-select" required>
            <option value="">Select Hostel</option>
            <option>A</option><option>B</option><option>C</option><option>D</option>
            <option>E</option><option>G</option><option>I</option><option>J</option>
            <option>K</option><option>L</option><option>M</option><option>N</option>
            <option>O</option><option>PG</option><option>Q</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Post Notice</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Notices Table -->
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">All Notices</h5>
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Mobile</th>
              <th>Item Needed</th>
              <th>Hostel</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          {% for n in notices %}
            <tr>
              <td>{{ n.id }}</td>
              <td>{{ n.name }}</td>
              <td>{{ n.mobile }}</td>
              <td>{{ n.item_needed }}</td>
              <td>{{ n.hostel }}</td>
              <td>
                <a href="{{ url_for('edit', id=n.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete', id=n.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this notice?')">Delete</a>
              </td>
            </tr>
          {% else %}
            <tr><td colspan="6" class="text-center">No notices yet.</td></tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
